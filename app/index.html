<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/prismjs/prism.css" />
    <link rel="stylesheet" href="bower_components/angular-sticky/sticky.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <base href="/">
</head>

<body ng-app="ngSassPatternsApp">
    <!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

    <!-- Add your site or application content here -->
    <header id="stickyHeader" >
        <h1 id="heading" class="animated fadeInDown">Sass Patterns Library</h1>
        <nav id="mainNav" class="btn-cnt" sticky use-placeholder>
            <a class="btn flat" ui-sref="home" ui-sref-active="active">Home</a>
            <a class="btn flat" ui-sref="grid" ui-sref-active="active">Grid</a>
            <a class="btn flat" ui-sref="typography" ui-sref-active="active">Typography</a>
            <a class="btn flat" ui-sref="buttons" ui-sref-active="active">Buttons</a>
            <a class="btn flat" ui-sref="forms" ui-sref-active="active">Forms</a>
            <a class="btn flat" ui-sref="icons" ui-sref-active="active">Icons</a>
            <a class="btn flat" ui-sref="alerts" ui-sref-active="active">Alerts</a>
            <a class="btn flat" ui-sref="animations" ui-sref-active="active">Animations</a>
        </nav>
    </header>
    <div id="main">
        <div ui-view class="animation">

        </div>
    </div>
    <footer id="mainFooter">
        <p class="btn-cnt center">
            <a class="btn flat positive" href="https://github.com/edmondko/sass-pattern-library/archive/master.zip"><i class="fa fa-download" download></i>Download from GitHub</a>
            <a class="btn flat" href="https://github.com/edmondko/sass-pattern-library/"><i class="fa fa-github"></i>View in GitHub</a>
            <small>
            	Developed by <a href="http://github.com/edmondko">Edmond Ko</a>
            </small>
        </p>
    </footer>



    <!--[if lt IE 9]>
		<script src="bower_components/es5-shim/es5-shim.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/prismjs/prism.js"></script>
    <script src="bower_components/angular-sticky/sticky.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/directives/animationbtn.js"></script>
    <!-- endbuild -->
</body>

</html>
